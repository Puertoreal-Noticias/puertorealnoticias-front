<div class="ad" *ngIf="anuncios.length > 0; else noAds">
  <div *ngFor="let ad of anuncios">
    <a class="ad__container" [href]="ad.url" target="_blank">
      <span class="ad__span">Anuncio</span>
      <img [src]="ad.imgPath" [alt]="ad.url" class="ad__image" />
    </a>
  </div>
</div>
<ng-template #noAds>
  <p>No hay anuncios disponibles.</p>
</ng-template>
